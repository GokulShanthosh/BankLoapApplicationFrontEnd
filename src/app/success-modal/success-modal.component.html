<!-- success-modal.component.html -->
<h2 mat-dialog-title>Application Submitted Successfully!</h2>
<mat-dialog-content>
  <div class="success-content">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
      </svg>
    </div>
    <p>{{data.message}}</p>
    <p>Application ID: <strong>{{data.applicationId}}</strong></p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="returnToDashboard()">Return to Dashboard</button>
  <button mat-raised-button color="primary" (click)="viewApplications()">View My Applications</button>
</mat-dialog-actions>
