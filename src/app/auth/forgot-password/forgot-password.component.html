<div class="forgot-password-container" [@fadeIn]>
  <div class="ocean-waves">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
  </div>
  <div class="form-wrapper" [@shake]="shakeState">
    <mat-card class="forgot-password-card" [@formElements]>
      <mat-card-header>
        <div class="logo-container">
          <div class="logo-circle">
            <mat-icon class="logo-icon">lock_reset</mat-icon>
          </div>
        </div>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
      </mat-card-header>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="your.email@example.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">{{ getEmailErrorMessage() }}</mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" class="reset-button" [disabled]="isSubmitting">
        <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
        <span *ngIf="!isSubmitting">SEND RESET INSTRUCTIONS</span>
      </button>
    
      <div class="error-container" *ngIf="errorMessage">
        <mat-error class="error-message">
          <mat-icon>error_outline</mat-icon>
          {{ errorMessage }}
        </mat-error>
      </div>
      
      <div class="success-container" *ngIf="successMessage">
        <div class="success-message">
          <mat-icon>check_circle</mat-icon>
          {{ successMessage }}
        </div>
      </div>
    </form>
  </mat-card-content>
  
  <mat-card-actions class="login-container">
    <a routerLink="/login" class="back-link">
      <mat-icon>arrow_back</mat-icon>
      Back to Login
    </a>
  </mat-card-actions>
</mat-card>
  </div>
</div>
