<div class="container">
  <div class="form-container forgot-password-form">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required />
        <div
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.dirty ||
              forgotPasswordForm.get('email')?.touched)
          "
          class="error-message"
        >
          Email is required and must be a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="token">Reset Token:</label>
        <input type="text" id="token" formControlName="token" required />
        <div
          *ngIf="
            forgotPasswordForm.get('token')?.invalid &&
            (forgotPasswordForm.get('token')?.dirty ||
              forgotPasswordForm.get('token')?.touched)
          "
          class="error-message"
        >
          Reset token is required.
        </div>
      </div>
      <button type="submit" [disabled]="isSubmitting">
        <span *ngIf="isSubmitting">Loading...</span>
        <span *ngIf="!isSubmitting">Submit</span>
      </button>
      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>
      <p *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </p>
      <div class="login-link">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
