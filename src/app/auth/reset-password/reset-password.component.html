<div class="container">
  <div class="form-container reset-password-form">
    <h2>Reset Password</h2>

    <div *ngIf="!tokenValid && errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form
      *ngIf="tokenValid"
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="password">New Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="
            resetPasswordForm.get('password')?.invalid &&
            (resetPasswordForm.get('password')?.dirty ||
              resetPasswordForm.get('password')?.touched)
          "
          class="error-message"
        >
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
        />
        <div
          *ngIf="resetPasswordForm.errors?.['passwordMismatch'] &&
            (resetPasswordForm.get('confirmPassword')?.dirty ||
              resetPasswordForm.get('confirmPassword')?.touched)"
          class="error-message"
        >
          Passwords do not match.
        </div>
      </div>

      <button type="submit" [disabled]="isSubmitting">
        <span *ngIf="isSubmitting">Loading...</span>
        <span *ngIf="!isSubmitting">Reset Password</span>
      </button>

      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>
      <p *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </p>
    </form>

    <div class="login-link">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
