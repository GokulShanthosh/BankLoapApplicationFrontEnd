<div class="user-dashboard">
    <nav class="dashboard-nav">
      <button (click)="activeTab = 'plans'" [class.active]="activeTab === 'plans'">
        View Loan Plans
      </button>
      <button (click)="activeTab = 'apply'" [class.active]="activeTab === 'apply'">
        Apply for Loan
      </button>
      <button (click)="activeTab = 'myLoans'" [class.active]="activeTab === 'myLoans'">
        My Loans
      </button>
    </nav>
  
    <div class="dashboard-content">
      <app-loan-plans *ngIf="activeTab === 'plans'"></app-loan-plans>
      <app-apply-loan *ngIf="activeTab === 'apply'"></app-apply-loan>
      <app-my-loans *ngIf="activeTab === 'myLoans'"></app-my-loans>
    </div>
  </div>
